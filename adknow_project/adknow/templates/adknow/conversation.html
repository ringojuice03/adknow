{% load static %}
<link rel="stylesheet" href="{% static 'adknow/conversation.css' %}">

<body>
    <div id="chat" class="container"></div>
    <div class="chatbox">
        <div class="ssbtn-container">
            <img id="ssbtn" src="{% static 'icons/screenshot_button.png' %}" alt="Screenshot button">
        </div>
        <input id="input" type="text" onkeydown="if(event.key === 'Enter') addMessage()" placeholder="Type a message...">
        <div class="sendbtn-container">
            <button id="send-btn" onclick="addMessage()"><img src="{% static 'icons/send_button.png' %}" alt="Send button"></button>
        </div>
    </div>
    <script>
        function addMessage() {
            var input = document.getElementById('input');
            var chat = document.getElementById('chat');
            var userDiv = document.createElement('div');
            var userLabel = document.createElement('div');
            userLabel.textContent = 'User';
            userLabel.className = 'message user-label';
            userDiv.textContent = input.value;
            userDiv.className = 'message user';
            chat.appendChild(userLabel);
            chat.appendChild(userDiv);
            var programDiv = document.createElement('div');
            var programLabel = document.createElement('div');
            programLabel.textContent = 'AdKnow';
            programLabel.className = 'message program-label';
            programDiv.textContent = 'Hello there, Lorem ipsum';
            programDiv.className = 'message program';
            chat.appendChild(programLabel);
            chat.appendChild(programDiv);
            input.value = '';
        }
    </script>
</body>
